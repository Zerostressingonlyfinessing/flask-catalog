<!doctype html>
<html>
<head>
    <title>Каталог</title>
</head>
<body>
    <h1>Каталог товаров</h1>
    <a href="{{ url_for('add_product') }}">Добавить товар</a>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} — {{ product.price }}₽</li>
        {% endfor %}
    </ul>
</body>
</html>
