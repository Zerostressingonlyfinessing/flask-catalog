<!doctype html>
<html>
<head>
    <title>Магазин мебели для ванной</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">Каталог мебели для ванной</h1>
    <form method="get" class="row g-2 mb-4">
        <div class="col-md-3">
            <select name="category" class="form-select">
                <option value="">Все категории</option>
                <option value="Тумба">Тумба</option>
                <option value="Зеркало">Зеркало</option>
                <option value="Шкаф">Шкаф</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" name="min_price" class="form-control" placeholder="Мин. цена">
        </div>
        <div class="col-md-2">
            <input type="number" name="max_price" class="form-control" placeholder="Макс. цена">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Фильтровать</button>
        </div>
    </form>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>{{ product.price }} ₽</strong></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
