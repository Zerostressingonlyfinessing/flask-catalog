<!doctype html>
<html>
<head>
    <title>Добавить товар</title>
</head>
<body>
    <h1>Добавить товар</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} {{ form.name() }}</p>
        <p>{{ form.price.label }} {{ form.price() }}</p>
        <p>{{ form.password.label }} {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
