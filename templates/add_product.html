<!DOCTYPE html>
<html>
<head><title>Добавить товар</title></head>
<body>
    <h1>Добавить товар</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} {{ form.name() }}</p>
        <p>{{ form.description.label }} {{ form.description() }}</p>
        <p>{{ form.price.label }} {{ form.price() }}</p>
        <p>{{ form.image_url.label }} {{ form.image_url() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
